<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
  <div class="main clearfix">
    <div class="howTo">
      <img class="logo" src="images/streetfighter_logo.png" alt="streetfighter">
      <div class="explosion"></div>
      <div class="howToText">
        <p>Click on Ryu to fire off a hadouken</p>
        <p>Press 'X' to see him look cool</p>
      </div>
    </div>
    <div class="ryu">
      <div class="ryu-still"></div>
      <div class="ryu-ready"></div>
      <div class="ryu-throwing"></div>
      <div class="ryu-cool"></div>
    </div>
    <div class="hadouken">
    </div>
  </div>
  <audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
</body>
</html>
